fragment Factory on Factory {
    id
    type
    version
    pools {
        id
        address
    }
}

fragment TypePool on Pool {
    id
    address
    factory {
        id
        # address
        type
        version
    }
    stableParams {
        amp
    }
    weightedParams {
        weights
    }
    gyro2Params {
        sqrtAlpha
        sqrtBeta
    }
    gyroEParams {
        alpha
        beta
        c
        s
        lambda
        tauAlphaX
        tauAlphaY
        tauBetaX
        tauBetaY
        u
        v
        w
        z
        dSq
    }
}

query Pools(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...TypePool
    }
}

